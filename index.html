<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles/style.css">
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <div class="card">
      <div class="image-container">
        <img class="image-main"
          src="images/image-header-mobile.jpg"
          alt="people in the office working"
        />
      </div>
      <div class="text-container">
        <h2 class="header">
          Get <span class="accent">insights</span> that help your business grow.
        </h2>
        <p class="description">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="statistics-container">
          <div class="statistic">
            <div class="value">10k+</div>
            <div class="category">companies</div>
          </div>
          <div class="statistic">
            <div class="value">314</div>
            <div class="category">templates</div>
          </div>
          <div class="statistic">
            <div class="value">12m+</div>
            <div class="category">queries</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
